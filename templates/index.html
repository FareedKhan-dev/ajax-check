<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div>
            <div id="list-group" class="list-group w-auto">
            </div>

            <div class="input-group w-lg-50 w-md-75 w-sm-100 p-3 fixed-bottom" style="margin: 0 auto; ">
                <input type="text" class="form-control" id="chat-input">
                <div class="input-group-append">
                    <button id="gpt-button" style="background-color: #660033; color: white; border-radius: 0 5px 5px 0;"
                        class="btn">send</button>
                </div>
            </div>

        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>


    <script>
        $("#gpt-button").click(function () {
            var question = $("#chat-input").val();
            let html_data = '';
            html_data += `<p class="mb-0 opacity-75">${question}</p>`;
            $("#chat-input").val("");

            $("#list-group").append(html_data);

            // AJAX CALL to SERVER.
            $.ajax({
                type: "POST",
                url: "/",
                data: {
                    'prompt': question
                },
                success: function (data) {
                    let gpt_data = '';
                    gpt_data += `<p class="mb-0 opacity-75">${data}</p>`;
                    $("#list-group").append(gpt_data);
                }
            });
        });
    </script>

    </script>

</body>

</html>
